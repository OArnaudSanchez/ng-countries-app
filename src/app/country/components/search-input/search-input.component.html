<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-border mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    [(ngModel)]="searchValue"
    (keyup.enter)="onEmitValue()"
    (keyup)="inputValue.set(searchValue())"
  />

  <button class="btn btn-primary" (click)="onEmitValue()">Buscar</button>
</section>
